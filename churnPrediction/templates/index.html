<!DOCTYPE html>
<html lang="en">
<head>
  <title>Customer Churn Prediction</title>
  <meta charset="utf-8">
  <meta name="viewport" content="wnameth=device-wnameth, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body style="background-image: url('https://i.dlpng.com/static/png/6750263_preview.png');padding: 25px;">
  
  <div class="container" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSPENRqDVlme4JR4B2tr2CQMBf6KjzRjXq_GA&usqp=CAU');">
    <div class="header">
      <center><h1>Customer Churn Prediction Model</h1></center>
    </div>
    <hr>
    <form action="/" method="post">
        <div class="form-group">
          <label for="creditscore">Credit Score</label>
          <input type="text" class="form-control"  name="creditscore"   placeholder="Enter credit score">  
        </div>
        <hr>
        <div class="form-check" >
          <label for="geography">Geography</label><br>
          <input class="form-check-input" type="radio" name="geography"  value="1" >
          <label class="form-check-label" for="gridRadios1">
            France
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="geography"  value="2">
          <label class="form-check-label" for="gridRadios2">
            Spain
          </label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="geography"  value="3">
            <label class="form-check-label" for="gridRadios3">
              Germany
            </label>
        </div>
        <hr>
        <div class="form-check" >
          <label for="gender">Gender</label><br>
          <input class="form-check-input" type="radio" name="gender"  value="1" >
          <label class="form-check-label" for="gridRadios1">
            Male
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender"  value="2">
          <label class="form-check-label" for="gridRadios2">
            Female
          </label>
        </div>
        <hr>
          <div class="form-group">
            <label for="age">Age</label>
            <input type="text" class="form-control" name="age"  placeholder="Enter Age">  
          </div>
          <hr>
          <div class="form-group">
            <label for="tenure">Tenure</label>
            <input type="text" class="form-control" name="tenure"  placeholder="Enter Tenure">  
          </div>
          <hr>
          <div class="form-group">
            <label for="balance">Balance</label>
            <input type="text" class="form-control" name="balance"  placeholder="Enter Balance">  
          </div>
          <hr>
          <div class="form-group">
            <label for="noofpro">Number of products</label>
            <input type="text" class="form-control" name="noofpro"  placeholder="Enter Number of products">  
          </div>
          <hr>
        <div class="form-check" >
          <label for="hascredit">Has credit card?</label><br>
          <input class="form-check-input" type="radio" name="hascredit"  value="1" >
          <label class="form-check-label" for="gridRadios1">
            Yes
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="hascredit"  value="0">
          <label class="form-check-label" for="gridRadios2">
            No
          </label>
        </div>
        <hr>
        <div class="form-check" >
          <label for="activemember">Is active member?</label><br>
          <input class="form-check-input" type="radio" name="activemember"  value="1" >
          <label class="form-check-label" for="gridRadios1">
            Yes
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="activemember"  value="0">
          <label class="form-check-label" for="gridRadios2">
            No
          </label>
        </div>
        <hr>
          <div class="form-group">
            <label for="salary">Estimated salary</label>
            <input type="text" class="form-control" name="salary"  placeholder="Enter salary">  
          </div>
        
       <center> <button type="submit" class="btn btn-primary">Predict</button></center>
       <br>
       <br>
      </form>
    </div>
</body>
</html>
